<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="boostrap/js/bootstrap.min.js">
    <script src="boostrap/js/bootstrap.min.js"></script>




</head>
<body>
    <div class="text-center pb-5 mb-4 ">
        <h1>Do the submit Registration form</h1>
        <div class="container-fluid bg-danger text-bg-success text-md-center justify-content-around p-5 m-5">


            <form action="form.html">
                <label for="firstname">First name: </label>
                <input type="text" name="firstname"  required>
                <br>
                <label for="lastname">Last name: </label>
                <input type="text" name="lastname"  required>
                <br>
                <label for="email">email: </label>
                <input type="email" name="email"  required>
                <br>
                <label for="password">password: </label>
                <input type="password" name="password"  required>
                <br>
                <input type="submit" value="Login!">
            </form>
            <form>
                <label for="sex">Sex:</label>
                <input type="radio" name="sex" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">Female</label> <br><br>
                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option>Select an option</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="usa">USA</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                    <option value="Spen">Spen</option>
                </select><br><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Subscribe?</label><br><br>
                <input type="submit" value="Submit">
            </form>


        </div>
    </div>
</body>
</html>
